[decoration]
as_command = emerald --replace

[core]
as_active_plugins = core;move;resize;png;text;place;regex;mousepoll;resizeinfo;commands;imgjpeg;put;decoration;svg;ring;wobbly;cube;animation;rotate;animationaddon;3d;expo;
as_texture_filter = 2
s0_refresh_rate = 30
as_close_window_key = <Super>q
as_raise_window_button = Disabled
as_lower_window_button = Disabled
as_unmaximize_window_key = Disabled
as_minimize_window_key = <Super>z
as_maximize_window_key = Disabled
as_window_menu_key = <Super>space
as_show_desktop_key = <Super>d
as_toggle_window_shaded_key = Disabled
as_toggle_window_maximized_key = <Super>x
s0_lighting = true

[put]
as_put_pointer_key = Disabled

[rotate]
as_initiate_button = <Super>Button3
as_rotate_left_key = <Super>Left
as_rotate_right_key = <Super>Right
as_rotate_left_window_key = <Shift><Super>Left
as_rotate_right_window_key = <Shift><Super>Right
as_rotate_to_1_key = <Super>1
as_rotate_to_2_key = <Super>2
as_rotate_to_3_key = <Super>3
as_rotate_to_4_key = <Super>4

[cube]
as_unfold_key = <Super>Down
s0_images = 
s0_skydome = true
s0_skydome_image = /home/paperjam/Pictures/dPic/r/nature/ddmus4im33m21.png
s0_skydome_gradient_start_color = #ffffffff
s0_skydome_gradient_end_color = #000000ff
s0_color = #000000ff
s0_inactive_opacity = 50.000000

[ring]
as_next_key = Disabled
as_prev_key = Disabled
as_next_all_key = <Super>Tab
as_prev_all_key = <Shift><Super>Tab

[commands]
as_run_command0_key = <Super>r
as_run_command1_key = <Super>F1
as_run_command2_key = <Super>F2
as_run_command3_key = Print
as_run_command4_key = <Super>F4
as_command0 = rofi -show run||bashrun||bashrun2||xfce4-appfinder --collapsed --disable-server
as_command1 = terminology
as_command2 = xfce4-appfinder --collapsed --disable-server
as_command3 = xfce4-screenshooter
as_command4 = ~bin/bp-launch.sh tdm.db3
as_command6 = kill -15 -1
as_run_command6_key = <Shift><Super>l
as_run_command5_key = <Super>l
as_command5 = ~/bin/xlock.sh||xscreensaver-command -lock
as_command7 = ~/bin/vol +
as_command8 = ~/bin/vol -
as_command9 = ~/bin/vol 0
as_run_command7_key = <Super>equal
as_run_command8_key = <Super>minus
as_run_command9_key = <Super>m
as_command10 = ~/bin/vol 100
as_run_command10_key = <Super>0
as_command11 = thunar||~/bin/doublecmd
as_run_command11_key = <Super>e
as_command12 = compiz-boxmenu

[place]
s0_mode = 4
s0_workarounds = false

[fade]

[opacify]

[obs]

[expo]
as_deform = 2
as_multioutput_mode = 1
as_expo_edge = 
as_expo_key = <Alt><Super>e
as_exit_button = Disabled

[3d]
s0_bevel_topleft = false
s0_bevel_topright = false
s0_manual_only = false
s0_max_window_space = 5
s0_min_cube_size = 80

[cubeaddon]
s0_draw_top = false
s0_draw_bottom = false
s0_unfold_deformation = false
s0_deform_caps = false
s0_auto_zoom = false
s0_zoom_manual_only = false
s0_top_scale = false
s0_bottom_scale = false
s0_top_aspect = false
s0_bottom_aspect = false
s0_top_clamp = false
s0_bottom_clamp = false

[shift]
as_next_key = Disabled
as_initiate_key = Disabled
as_terminate_button = Disabled
as_prev_key = Disabled
as_next_all_key = <Alt>Tab
as_prev_all_key = <Shift><Alt>Tab
s0_hide_all = true

[crashhandler]
as_wm_cmd = fusion-icon &> /dev/null &

[switcher]
as_next_key = Disabled
as_next_all_key = <Alt>Tab
as_prev_key = Disabled
as_prev_all_key = <Shift><Alt>Tab

